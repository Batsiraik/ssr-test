<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Grey/Silver outer swirl -->
  <path d="M 100 50 Q 150 60 160 100 Q 170 140 120 150 Q 70 160 50 120 Q 30 80 70 60 Q 110 40 100 50" 
        fill="url(#greyGradient)" 
        stroke="#9ca3af" 
        stroke-width="2"
        filter="url(#shadow)"
        opacity="0.9"/>
  
  <!-- Blue inner swirl accent -->
  <path d="M 100 70 Q 130 75 135 100 Q 140 125 115 130 Q 90 135 75 115 Q 60 95 80 85 Q 100 75 100 70" 
        fill="url(#blueGradient)" 
        stroke="#3b82f6" 
        stroke-width="1.5"
        filter="url(#shadow)"
        opacity="0.95"/>
  
  <!-- Additional highlight for 3D effect -->
  <ellipse cx="120" cy="80" rx="15" ry="8" fill="white" opacity="0.3" transform="rotate(-30 120 80)"/>
  <ellipse cx="85" cy="120" rx="12" ry="6" fill="white" opacity="0.2" transform="rotate(45 85 120)"/>
</svg>

